    <!-- Generator Main Section -->
    <section class="generator-container">
        <div class="container">
            <form id="blogForm" class="generator-form">
                <h1 class="section-header">Generate Your Blog Post</h1>
                <div class="form-group">
                    <label for="topic">Blog Topic:</label>
                    <textarea id="topic" class="form-control" placeholder="Enter your blog topic here..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tone">Tone:</label>
                        <select id="tone" class="form-control">
                            <option value="informative">Informative</option>
                            <option value="casual">Casual</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="length">Approximate Length (words):</label>
                        <select id="length" class="form-control">
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="1500">1500</option>
                        </select>

                            <div class="form-group">
                                <label for="style">Writing Style:</label>
                                <select id="style" class="form-control">

                                    <option value="beginners">Beginners</option>
                                    <option value="professionals">Professionals</option>
                                    <option value="experts">Industry Experts</option>
                                    <option value="students">Students</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="language">Language:</label>
                                <select id="language" class="form-control">
                                    <option value="english">English</option>
                                    <option value="spanish">Spanish</option>
                                    <option value="french">French</option>
                                    <option value="german">German</option>
                                    <option value="italian">Italian</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="format">Content Format:</label>
                                <select id="format" class="form-control">
                                    <option value="blog-post">Blog Post</option>
                                    <option value="how-to-guide">How-to Guide</option>
                                    <option value="listicle">Listicle</option>
                                    <option value="review">Product Review</option>
                                    <option value="comparison">Comparison</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="keywords">SEO Keywords (optional):</label>
                            <input type="text" id="keywords" class="form-control" placeholder="Enter keywords separated by commas">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="include-images" checked>
                                <span class="checkmark"></span>
                                Include image suggestions
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="seo-optimize" checked>
                                <span class="checkmark"></span>
                                SEO optimize content

                </div>
                
                <button type="submit" class="generate-btn">

                    <div class="output-actions">
                        <button class="action-btn" data-action="copy">Copy</button>
                        <button class="action-btn" data-action="download">Download</button>
                        <button class="action-btn" data-action="clear">Clear</button>
                        <button class="action-btn" data-action="regenerate">Regenerate</button>
                    </div>
                </div>
                <div class="output-content" id="output"></div>
                <div class="word-count">Word count: 0</div>
            </div>
        </div>
    </section>
